<!-- ko if: isCalculated() && quoteIsVirtual == 0 -->
    <!-- ko if: isBothPricesDisplayed() -->
    <dev class="totals shipping excl cart-totals__row">
        <dev class="mark cart-totals__row-label" scope="row">
            <span data-bind="text: title + ' ' + excludingTaxMessage"></span>
            <span data-bind="text: getShippingMethodTitle()"></span>
        </dev>
        <dev class="amount cart-totals__row-value">
            <span class="price"
                  data-bind="text: getExcludingValue(), attr: {'data-th': excludingTaxMessage}"></span>
        </dev>
    </dev>
    <dev class="totals shipping incl cart-totals__row">
        <dev class="mark cart-totals__row-label" scope="row">
            <span data-bind="text: title + ' ' + includingTaxMessage"></span>
            <span data-bind="text: getShippingMethodTitle()"></span>
        </dev>
        <dev class="amount cart-totals__row-value">
            <span class="price"
                  data-bind="text: getIncludingValue(), attr: {'data-th': title + ' ' + excludingTaxMessage}"></span>
        </dev>
    </dev>
    <!-- /ko -->
    <!-- ko if: isIncludingDisplayed() -->
    <dev class="totals shipping incl cart-totals__row">
        <dev class="mark cart-totals__row-label" scope="row">
            <span data-bind="i18n: title"></span>
            <span data-bind="text: getShippingMethodTitle()"></span>
        </dev>
        <dev class="amount cart-totals__row-value">
            <span class="price"
                  data-bind="text: getIncludingValue(), attr: {'data-th': title}"></span>
        </dev>
    </dev>
    <!-- /ko -->
    <!-- ko if: isExcludingDisplayed() -->
    <dev class="totals shipping excl cart-totals__row">
        <dev class="mark cart-totals__row-label" scope="row">
            <span data-bind="i18n: title"></span>
            <span data-bind="text: getShippingMethodTitle()"></span>
        </dev>
        <dev class="amount cart-totals__row-value">
            <span class="price"
                  data-bind="text: getValue(), attr: {'data-th': title}"></span>
        </dev>
    </dev>
    <!-- /ko -->
<!-- /ko -->
