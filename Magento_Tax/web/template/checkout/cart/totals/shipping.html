<!-- ko if: isCalculated() && quoteIsVirtual == 0 -->
    <!-- ko if: isBothPricesDisplayed() -->
        <li class="cart-summary__list-item">
            <span class="cart-summary__label">
                <span data-bind="text: title + ' ' + excludingTaxMessage"></span>
                <span data-bind="text: getShippingMethodTitle()"></span>
            </span>

            <span class="cart-summary__value" data-bind="text: getExcludingValue()"/>
        </li>

        <li class="cart-summary__list-item">
            <span class="cart-summary__label">
                <span data-bind="text: title + ' ' + includingTaxMessage"></span>
                <span data-bind="text: getShippingMethodTitle()"></span>
            </span>

            <span class="cart-summary__value" data-bind="text: getIncludingValue()" />
        </li>
    <!-- /ko -->

    <!-- ko if: isIncludingDisplayed() -->
        <li class="cart-summary__list-item">
            <span class="cart-summary__label">
                <span data-bind="i18n: title"></span>
                <span data-bind="text: getShippingMethodTitle()"></span>
            </span>

            <span class="cart-summary__value" data-bind="text: getIncludingValue()">

        </li>
    <!-- /ko -->

    <!-- ko if: isExcludingDisplayed() -->
        <li class="cart-summary__list-item">
            <span class="cart-summary__label">
                <span data-bind="i18n: title"></span>
                <span data-bind="text: getShippingMethodTitle()"></span>
            </span>

            <span class="cart-summary__value" data-bind="text: getValue()"/>
        </li>
    <!-- /ko -->
<!-- /ko -->
