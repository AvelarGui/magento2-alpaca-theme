<!-- ko if: isTaxDisplayedInGrandTotal && isDisplayed() -->
    <div class="grand totals incl cart-totals__row cart-totals__row--summary">
        <div class="mark cart-totals__row-label cart-totals__row-label--total"
             scope="row"
             data-bind="i18n: inclTaxLabel"
        ></div>
        <div data-bind="attr: {'data-th': inclTaxLabel}"
             class="amount cart-totals__row-value cart-totals__row-value--total"
        >
            <span class="price" data-bind="text: getValue()"></span>
        </div>
    </div>
    <div class="grand totals excl cart-totals__row cart-totals__row--summary">
        <div class="mark cart-totals__row-label cart-totals__row-label--total"
             scope="row"
        >
            <strong data-bind="i18n: exclTaxLabel"></strong>
        </div>
        <div data-bind="attr: {'data-th': exclTaxLabel}"
             class="amount cart-totals__row-value cart-totals__row-value--total"
        >
            <span class="price" data-bind="text: getGrandTotalExclTax()"></span>
        </div>
    </div>
<!-- /ko -->
<!-- ko if: !isTaxDisplayedInGrandTotal && isDisplayed() -->
    <div class="grand totals cart-totals__row cart-totals__row--summary">
        <div class="mark cart-totals__row-label cart-totals__row-label--total"
             scope="row"
             data-bind="i18n: title"
        ></div>
        <div data-bind="attr: {'data-th': title}"
             class="amount cart-totals__row-value cart-totals__row-value--total"
        >
            <span class="price" data-bind="text: getValue()"></span>
        </div>
    </div>
<!-- /ko -->
