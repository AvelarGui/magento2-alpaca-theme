<li>
    <hr class="cart-summary__divider">
</li>
<!-- ko if: isTaxDisplayedInGrandTotal && isDisplayed() -->
    <li class="cart-summary__list-item cart-summary__total">
        <h3
            class="cart-summary__title-total"
            data-bind="i18n: inclTaxLabel"
        />

        <span
            class="cart-summary__amount text-right"
            data-bind="text: getValue()"
        />
    </li>

    <li class="cart-summary__list-item cart-summary__total">
        <h3
            class="cart-summary__title-total"
            data-bind="i18n: exclTaxLabel"
        />

        <span
            class="cart-summary__amount text-right"
            data-bind="text: getGrandTotalExclTax()"
        />
    </li>
<!-- /ko -->

<!-- ko if: !isTaxDisplayedInGrandTotal && isDisplayed() -->
    <li class="cart-summary__list-item cart-summary__total">
        <h3
            class="cart-summary__title-total"
            data-bind="i18n: title"
        />

        <span
            class="cart-summary__amount text-right"
            data-bind="text: getValue()"
        />
    </li>
<!-- /ko -->
