<div
    class="opc-estimated-wrapper estimated-section"
    data-bind="blockLoader: isLoading"
>
    <div class="estimated-block estimated-section__price">
        <span
            class="estimated-label"
            data-bind="i18n: 'Estimated Total'"
        ></span>
        <span class="estimated-price" data-bind="text: getValue()"></span>
    </div>
    <div class="minicart-wrapper estimated-section__button">
        <button
            type="button"
            class="action showcart"
            data-bind="click: showSidebar"
            data-toggle="opc-summary"
        >
            <span class="counter qty">
                <span
                    class="counter-number"
                    data-bind="text: getQuantity()"
                ></span>
            </span>
        </button>
    </div>
</div>
