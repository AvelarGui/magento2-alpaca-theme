<div class="limiter toolbar__limiter margin-0">
    <div class="select select--native">
        <label
            class="
                label
                toolbar__limiter-label
                margin-right-s
                margin-bottom-0
            "
            translate="'Show'"
            for="limiter"
        />
        <select
            id="limiter"
            data-role="limiter"
            class="
                select__field
                toolbar__limiter-select
            "
            data-bind="
                options: optionsArray,
                optionsText: 'label',
                optionsValue:'value',
                value: value
            "
        />
    </div>
</div>
