<div
    class="
        select
        select--native
        limiter
        toolbar__limiter
        margin-0
    "
>
    <label
        class="
            label
            toolbar__limiter-label
            margin-right-s
            margin-bottom-0
        "
        for="limiter"
        translate="'Show'"
    ></label>
    <select
        data-role="limiter"
        class="
            select__field
            select__field--native
        "
        data-bind="
            options: optionsArray,
            optionsText: 'label',
            optionsValue:'value',
            value: value
        "
    />
</div>
