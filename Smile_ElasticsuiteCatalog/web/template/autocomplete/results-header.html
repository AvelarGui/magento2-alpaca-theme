<div class="quicksearch__results">
    <h2 class="quicksearch__results-heading margin-bottom-0">
        Results for your request:
        <span class="quicksearch__typed">
            <%- data.query %>
        </span>


    </h2>
    <button
        class="
                button
                button--icon
                button--rotate-icon
                quicksearch__close-button
            "
        type="button"
        aria-label="Close quicksearch"
    >
        <svg
            class="icon button__icon quicksearch__close-icon"
            role="presentation"
            focusable="false"
        >
            <use
                data-bind="
                        attr: {
                            'xlink:href': require.toUrl('images/icons-sprite.svg#close')
                        }
                    "
                xlink:href=''
            ></use>
        </svg>
    </button>
</div>
